<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Request Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Reason for request</h1>

      <label for="employeeId">Employee ID</label>
      <input type="text" id="employeeId" />

      <label for="employeeName">Employee Name</label>
      <input type="text" id="employeeName" />

      <label for="employeeEmail">Employee Email</label>
      <input type="email" id="employeeEmail" />

      <label for="purpose">Purpose of Request</label>
      <textarea id="purpose" rows="4"></textarea>

      <div class="radio-group">
        <label
          ><input type="radio" name="tool" value="MS Office" /><span
            >MS Office</span
          ></label
        >
        <label
          ><input type="radio" name="tool" value="Adobe Acrobat" /><span
            >Adobe Acrobat</span
          ></label
        >
        <label
          ><input type="radio" name="tool" value="Adobe Acrobat" /><span
            >Adobe Illerustrator Pro</span
          ></label
        >
        <label
          ><input type="radio" name="tool" value="Adobe Acrobat" /><span
            >Apple Business Essentials</span
          ></label
        >
        <label
          ><input type="radio" name="tool" value="Adobe Acrobat" /><span
            >Power BI</span
          ></label
        >
        <label
          ><input type="radio" name="tool" value="Figma" /><span
            >Figma</span
          ></label
        >
      </div>

      <button onclick="generateOutput()">Generate Output</button>

      <div id="output-container">
        <div id="output">
          <!-- Output Contentes -->
        </div>
        <button id="copyButton">Copy</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
